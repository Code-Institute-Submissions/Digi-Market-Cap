{% extends 'base.html' %}
<h3>Edit bag</h3>
{% block content %}
<div class="row">
  <form action="{{url_for('add_to_bagz')}}" method="POST" class="col s12">
    <div class="row">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">control_point</i>
          <select id="assets" name="assets" type="text" class="validate">
            <option value="" disabled selected>Choose your option</option>
            {% for coin in data %}
            {% if coin.symbol == bag.assets %}
            <option value="{{coin.symbol}}" selected >{{coin.symbol}}</option>
            {% endif %}
            <option value="{{bag.assets}}" >{{bag.assets}}</option>
            {% endfor %}
          </select>
          <label>Add a coin</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">info</i>
          <input id="amount" name="amount" type="text" placeholder="{{bag.amount}}" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">payment</i>
          <input id="price_paid" name="price_paid" type="text" placeholder="Payment" class="validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">date_range</i>
          <input id="date_of_purchase" name="date_of_purchase" type="text" placeholder="date of purchase"
            class="datepicker">
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
{% endblock %}
