<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Chartist.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <!-- https://datatables.net/cdn for sorting coin list -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Website</title>
</head>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="{{url_for('get_my_bagz', username = session['username'])}}" class="brand-logo">My Crypto Tracker App</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{url_for('coin_list', username = session['username'])}}">Coin List</a></li>
                <li><a href="{{url_for('get_my_bagz', username = session['username'])}}">My Bagz</a></li>
                <li><a href="{{url_for('create_a_bag', username = session['username'])}}">Add a bag</a></li>
            </ul>
        </div>
    </nav>
</header>

<body>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous">
        </script>
    <!-- Chartist.js CDN for pie chart-->
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!-- https://datatables.net/cdn for sorting coin list -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{url_for('static', filename='js/style.js')}}"></script>

</body>

</html>
