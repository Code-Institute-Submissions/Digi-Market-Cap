{% extends 'base.html' %}

{% block content %}
<div class="row">
    <form action="" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">control_point</i>
          <input id="assets" type="text" name="assets" placeholder="Coin to add" class="validate">
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">info</i>
          <input id="amount_name="amount" type="text" placeholder="Add amount" class="validate">
        </div>
        <div class="input-field col s12">
            <i class="material-icons prefix">payment</i>
            <input id="price_paid" name="price_paid" type="text" placeholder="Payment" class="validate">
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">date_range</i>
            <input id="date_of_purchase" name="date_of_purchase" type="text" placeholder="date of purchase" class="datepicker">   
          </div>
      </div>
    </form>
  </div>
{% endblock %}
